<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/material-icon.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SIPUT - Sistem Pengumpulan Tugas</title>
    <style type="text/css">
      .loadingscreen{
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        z-index: 999;
        background-color: rgba(224, 224, 224, 0.7);
        display: none;
      }
      .loadingscreen-inner{
        position: relative;
        top: 50%;
        text-align: center;
      }
    </style>
  </head>
<body>
<nav class="purple darken-1">
  <div class="nav-wrapper">
    <a href="#" class="brand-logo">SIPUT</a>
     <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li class="active"><a href="#">Upload</a></li>
      <li class="active"><a href="#">Cek Pengumpulan</a></li>
    </ul>
    <ul id="mobile-demo" class="side-nav">
      <li class="active"><a href="#">Upload</a></li>
      <li class="active"><a href="#">Cek Pengumpulan</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <p class="flow-text">Selamat datang di SIPUT (Sistem Pengumpulan Tugas), silahkan upload tugas anda disini.</p>
  <div class="row">
      <div class="col m6 s12 push-m6">
        <div class="card-panel teal">
          <span class="white-text pulse">
            <h5>Catatan: </h5>
            <p>Silahkan dizip. Jangan mengumpulkan dengan nim orang lain.</p>
          </span>
        </div>
      </div>
    <form id="form-submit-assignment" class="col m6 s12 pull-m6">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" name="nama" id="nama" class="validate">
          <label for="nama">Nama</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" name="nim" id="nim" class="validate" placeholder="xx.xx.xxxx">
          <label for="nim">NIM</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" name="nkomputer" id="nkomputer" class="validate" placeholder="01">
          <label for="nkomputer">Nomor Komputer</label>
        </div>
      </div>
      <div class="row">
        <div class="file-field input-field col s12">
          <div class="btn">
            <span>File</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
           <input class="file-path validate" type="text" placeholder="input file mu disini">
          </div>
        </div>
      </div>
      <div class="row right">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
<div id="loading" class="loadingscreen">
  <div class="loadingscreen-inner">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <h5>Sedang mengupload tugas</h5>
  </div>
</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $(".button-collapse").sideNav();
    $("#form-submit-assignment").submit(function(e){
      $("#loading").show();
      Materialize.toast("Mengumpulkan pekerjaan anda.",1000);
      return false;
    });
  });
</script>
</body>
</html>
